<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML & CSS Fundamentals Practice</title>
  <link rel="stylesheet" href="7.css" />
</head>
<body>

  <!-- Section 1 -->
  <h1>Welcome to HTML Text Formatting</h1>
  <p>This paragraph demonstrates <strong>strong text</strong> and <em>emphasized text</em>.</p>

  <hr>

  <!-- Section 2 -->
  <h2>Unordered List Example</h2>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>

  <hr>

  <!-- Section 3 -->
  <h2>Ordered List Example</h2>
  <ol>
    <li>Step one</li>
    <li>Step two</li>
    <li>Step three</li>
  </ol>

</body>
</html>
